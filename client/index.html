<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="./css/vendors.css">
        <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
        <link rel="stylesheet" type="text/css" id="theme" href="./css/themes/theme_1.css">
        <link rel="stylesheet" type="text/css" id="font" href='https://fonts.googleapis.com/css?family=Raleway'>
    </head>
    <body>

        <div class="panel-top">
            
            Dashboard:
            <input id="editMode" type="checkbox">
            <label for="editMode">Edit mode</label>

            Theme:
            <input type="radio" name="theme" class="theme" value="1" checked="checked">
            <input type="radio" name="theme" class="theme" value="2">
            <input type="radio" name="theme" class="theme" value="3">

            Background:
            <input type="radio" name="background" class="background" value="0" checked="checked">
            <input type="radio" name="background" class="background" value="1">
            <input type="radio" name="background" class="background" value="2">
            
            <span id="profileLogIn" class="panel-profile">
                Not Logged In <a href="#">login</a>
            </span>
            <span id="profileLogOut" class="panel-profile">
                Logged In <a href="#">logout</a>
            </span>

        </div>
        <div class="panel-top panel-top-bg"></div>

        <div class="container-fluid">
            <div id='dashboard'></div>
        </div>

        <script src="./js/vendors.js"></script>
        <script src="./js/dashboard.js"></script>

        <script>

            $(function () {

                $('#dashboard').dashboard({
                    apiUrl: 'http://localhost:3333/dashboard/'
                });

            });

        </script>

    </body>
</html>
